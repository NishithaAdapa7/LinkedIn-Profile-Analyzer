<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username() }}<br><br>
        {{ form.password.label }} {{ form.password() }}<br><br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
</body>
</html>
