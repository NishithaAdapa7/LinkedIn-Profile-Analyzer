<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username() }}<br><br>
        {{ form.password.label }} {{ form.password() }}<br><br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
</body>
</html>
